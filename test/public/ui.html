<body>
    <div class="container mt-5">
        <form id="course-builder-form">
            <div class="form-group">
                <label>Course Number:</label>
                <input type="text" class="form-control" id="course-number" required>
            </div>
            <div class="form-group">
                <label>Canvas Domain:</label>
                <input type="text" class="form-control" id="canvas-domain" required>
            </div>
            <div class="form-group">
                <label>Access Key:</label>
                <input type="password" class="form-control" id="access-key" required>
            </div>
            <div class="form-group">
                <label>Course Prefix:</label>
                <input type="text" class="form-control" id="course-prefix" required>
            </div>
            <div class="form-group">
                <label>Spreadsheet File:</label>
                <input type="file" class="form-control" id="spreadsheet-file">
            </div>
            <div class="form-group">
                <label>Or Spreadsheet URL:</label>
                <input type="url" class="form-control" id="spreadsheet-url">
            </div>
            <button type="submit" class="btn btn-primary" id="build-button">Build Course</button>
            <button type="button" class="btn btn-info" id="shell-build-button">Build Shell</button>
            <button type="button" class="btn btn-secondary" id="cancel-button">Cancel</button>
        </form>
    </div>
