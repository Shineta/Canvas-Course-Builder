<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variable Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <form id="env-form" class="container mt-5">
        <h1 class="mb-4">Environment Variable Management</h1>
        <div class="mb-3">
            <label for="canvasDomain" class="form-label">Canvas Domain:</label>
            <input type="text" class="form-control" id="canvasDomain" name="canvasDomain">
        </div>
    
        <div class="mb-3">
            <label for="accessToken" class="form-label">Access Token:</label>
            <input type="text" class="form-control" id="accessToken" name="accessToken">
        </div>
    
        <div class="mb-3">
            <label for="courseId" class="form-label">Course ID:</label>
            <input type="text" class="form-control" id="courseId" name="courseId">
        </div>
    
        <div class="mb-3">
            <label for="spreadsheetPath" class="form-label">Spreadsheet Path:</label>
            <input type="text" class="form-control" id="spreadsheetPath" name="spreadsheetPath">
        </div>
    
        <div class="mb-3">
            <label for="coursePrefix" class="form-label">Course Prefix:</label>
            <input type="text" class="form-control" id="coursePrefix" name="coursePrefix">
        </div>
    
        <button type="submit" class="btn btn-primary">Update Environment Variables</button>
    </form>
    

    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const envForm = document.getElementById('env-form');
            const messageDiv = document.getElementById('message');

            envForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(envForm);

                try {
                    const response = await fetch('/update-env', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        messageDiv.textContent = 'Environment variables updated successfully.';
                    } else {
                        messageDiv.textContent = 'Failed to update environment variables.';
                    }
                } catch (error) {
                    console.error(error);
                    messageDiv.textContent = 'An error occurred.';
                }
            });
        });
    </script>
</body>
</html>
